<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
      }
      input {
        margin-top: 10px;
      }
      #mainb {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
      }
      center {
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <div id="menu">
      <center>
        <button id="show_products" onclick="sproduct()">Show Products</button>
      </center>
    </div>
    <div id="mainb">
      <h2>Add Products</h2>
      <form action="" id="form">
        <input
          id="product_name"
          placeholder="Name of product"
          type="text"
        /><br />
        <input
          id="product_brand"
          placeholder="Brand of product"
          type="text"
        /><br />
        <input
          id="product_price"
          placeholder="Price of product"
          type="text"
        /><br />
        <input
          id="product_image"
          placeholder="Url of image"
          type="text"
        /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>

<script src="./scripts/index.js"></script>
