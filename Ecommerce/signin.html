<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="Styles/signin.css" />
  </head>
  <body>
    <div id="upperbar">
      <a class="up" href="signup.html">Signup</a>
      <a class="up" href="signin.html">Login</a>
      <a class="up" href="">Men</a>
      <a class="up" href="">Women</a>
    </div>
    <div id="main">
      <h1>Login</h1>
      <form id="myform" onsubmit="signup(event)" action="">
        <div id="em">
          <label for="">Email</label><br />
          <input type="email" name="" required id="email" /><br />
        </div>
        <div id="pass">
          <label for="">Password</label><br />
          <input
            type="password"
            placeholder="At least 6 characters"
            required
            name=""
            id="password"
          /><br />
        </div>
        <input type="submit" id="btn" value="Login" /><br />
      </form>
      <a id="lmsg" href="signup.html">Click here to create an account</a>
    </div>
  </body>
</html>
<script>
  function signup(e) {
    e.preventDefault();
    let myform = document.getElementById("myform");
    let email = myform.email.value;
    let password = myform.password.value;

    let all_users = JSON.parse(localStorage.getItem("users"));
    console.log(all_users);

    all_users.forEach(function (user) {
      if (email === user.email && password === user.password) {
        // alert("Login successful");
        window.location.href = "index.html";
      }
    });
  }
</script>
